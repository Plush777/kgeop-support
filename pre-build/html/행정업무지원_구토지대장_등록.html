<!DOCTYPE html>
<html lang="ko">
<head>
    @@include('include/head.html')
</head>
<body>
<div id="wrap">
    @@include('include/header.html')
    <div class="searchArea clearFix">
        <div class="outerBg">
          <!--inner-->
          <div class="inner">
            <h3 class="titMain">구토지대장</h3>
          </div>
          <!--//inner-->
        </div>
      </div>
    <div id="container">
        <!--leftMenu-->
        <div id="leftMenu">
            <button type="button" class="btnLeftMenuToggle"><span class="hidden">보이기/숨기기</span></button>
            <div class="head">
                <strong class="tit">Title</strong>
            </div>
            <div class="cont">
                <div class="inner">
                    
                    
                </div>
            </div>
        </div>
        <!--//leftMenu-->
        <!--aside-->
        <aside class="aside">
            <ul>
                <li>
                    <div class="dep">
                        <button type="button" class="btnTool rule"><strong><span>운영규정</span></strong></button>
                        <button type="button" class="btnTool search"><strong><span>행정구역검색</span></strong></button>
                        <button type="button" class="btnTool age"><strong><span>만나이계산</span></strong></button>
                        <button type="button" class="btnTool year"><strong><span>년도환산 단기 -&gt; 서기</span></strong></button>
                        <button type="button" class="btnTool qna"><strong><span>Q&A검색</span></strong></button>
                        <button type="button" class="btnTool find"><strong><span>구대장조회</span></strong></button>
                    </div>
                    <button type="button" class="btnAside setting"><strong><span class="hidden">툴바</span></strong></button>
                </li>
                <li>
                    <button type="button" class="btnAside board"><span class="hidden">게시판</span></button>
                </li>
                <li>
                    <button type="button" class="btnAside top"><span class="hidden">맨위로</span></button>
                </li>
            </ul>
        </aside>
        <!--//aside-->
        <div id="content">
            <!--breadcrunb-->
            <div class="breadcrumb">
                <ul>
                    <li class="home">
                        <a href="#" title="홈으로"><span class="hidden">홈으로</span></a>
                    </li>
                    <li class="link">
                        <a href="#" title="구토지대장"><span>구토지대장</span></a>
                        <button type="button" class="btnBreadMore"><span class="hidden">더보기</span></button>
                        <ul class="dep">
                            <li>
                                <a href="#" title="대장조회">
                                    <span>대장조회</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" title="열람통계">
                                    <span>열람통계</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" title="구토지대장관리">
                                    <span>구토지대장관리</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="link">
                        <a href="#" title="구토지대장 신청목록"><span>구토지대장 등록</span></a>
                        <button type="button" class="btnBreadMore"><span class="hidden">더보기</span></button>
                        
                        <ul class="dep wide">
                            <li>
                                <a href="#" title="선택">
                                    <span>선택</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" title="선택">
                                    <span>선택</span>
                                </a>
                            </li>
                        </ul>
                       
                    </li>
                </ul>
            </div>
            <!--//breadcrunb-->
            <div class="inner">
                <!--sec-->
                <section class="sec">
                    <h3 class="titPage">구토지대장 등록</h3>
                    <h2 class="titSec">신청정보</h2>
                    <!-- table -->
                    <div class="table">
                        <table>
                            <colgroup>
                                <col style="width: 213px;">
                                <col style="width: 213px;">
                                <col style="width: 213px;">
                                <col style="width: 213px;">
                                <col style="width: 213px;">
                                <col style="width: auto;">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">
                                        <label for="i01">신청제목</label>
                                    </th>
                                    <td colspan="5">
                                        <input type="text" id="i01" value="ㅇㅇ지자체에서 구토지대장 등록 요청" style="width: 100%;">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">
                                        <label for="i02">신청내용</label>
                                    </th>
                                    <td colspan="5">
                                        <input type="text" id="i02" value="보유중인 구토지대장 500백건 등록 요청합니다." style="width: 100%;">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">
                                        <label for="r01">등록구분</label>
                                    </th>
                                    <td class="txt-left" colspan="5">
                                        <!-- radioGroup -->
                                        <div class="radioGroup">
                                            <div class="radio">
                                                <input type="radio" id="r01" name="rd">
                                                <label for="r01">
                                                    <span>단 건</span>
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <input type="radio" id="r02" name="rd">
                                                <label for="r02">
                                                    <span>여러 건</span>
                                                </label>
                                            </div>
                                        </div>
                                        <!-- //radioGroup -->
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">
                                        <label for="s01">행정구역</label>
                                    </th>
                                    <td class="txt-left" colspan="5">
                                        <!-- selectList -->
                                        <div class="selectList">
                                            <select id="s01" style="width: 140px;">
                                                <option>서울특별시</option>
                                            </select>
                                            <select id="s02" style="width: 120px;">
                                                <option>강남구</option>
                                            </select>
                                            <select id="s03" style="width: 120px;">
                                                <option>논현동</option>
                                            </select>
                                        </div>
                                        <!-- //selectList -->
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">
                                        <label for="i03">지번본번</label>
                                    </th>
                                    <td class="txt-left" colspan="3">
                                        <input type="text" id="i03" value="17" style="width: 195px;">
                                    </td>
                                    <th scope="row">
                                        <label for="i04">지번부번</label>
                                    </th>
                                    <td class="txt-left">
                                        <input type="text" id="i04" value="10" style="width: 195px;">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">
                                        <label for="s04">대장구분</label>
                                    </th>
                                    <td class="txt-left" colspan="3">
                                        <select id="s04" style="width: 195px;">
                                            <option>토지대장</option>
                                        </select>
                                    </td>
                                    <th scope="row">
                                        <label for="r03">문서구분</label>
                                    </th>
                                    <td class="txt-left">
                                        <!-- radioGroup -->
                                        <div class="radioGroup">
                                            <div class="radio">
                                                <input type="radio" id="r03" name="rd">
                                                <label for="r03">
                                                    <span>카드</span>
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <input type="radio" id="r04" name="rd">
                                                <label for="r04">
                                                    <span>부책</span>
                                                </label>
                                            </div>
                                        </div>
                                        <!-- //radioGroup -->
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">
                                        <label for="i05">권수</label>
                                    </th>
                                    <td class="txt-left" colspan="3">
                                        <input type="text" id="i05" value="1" style="width: 195px;">
                                    </td>
                                    <th scope="row">
                                        <label for="i06">페이지수</label>
                                    </th>
                                    <td class="txt-left">
                                        <input type="text" id="i06" value="0" style="width: 195px;">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">
                                        <label for="r05">집합건물 여부</label>
                                    </th>
                                    <td class="txt-left" colspan="5">
                                        <!-- radioGroup -->
                                        <div class="radioGroup">
                                            <div class="radio">
                                                <input type="radio" id="r05" name="rd">
                                                <label for="r05">
                                                    <span>예</span>
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <input type="radio" id="r06" name="rd">
                                                <label for="r06">
                                                    <span>아니요</span>
                                                </label>
                                            </div>
                                        </div>
                                        <!-- //radioGroup -->
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- //table -->
                    <h2 class="titSec">건물정보</h2>
                    <!-- table -->
                    <div class="table">
                        <table>
                            <colgroup>
                                <col style="width: 213px;">
                                <col style="width: 213px;">
                                <col style="width: 213px;">
                                <col style="width: 213px;">
                                <col style="width: 213px;">
                                <col style="width: auto;">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">
                                        <label for="i07">건물명</label>
                                    </th>
                                    <td class="txt-left" colspan="5">
                                        <input type="text" id="i07" value="뜰안채 빌라" style="width: 195px;">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">
                                        <label for="i08">건물동</label>
                                    </th>
                                    <td class="txt-left" colspan="3">
                                        <input type="text" id="i08" value="A동" style="width: 195px;">
                                    </td>
                                    <th scope="row">
                                        <label for="i09">건물층</label>
                                    </th>
                                    <td class="txt-left">
                                        <input type="text" id="i09" value="4층" style="width: 195px;">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">
                                        <label for="i11">건물호</label>
                                    </th>
                                    <td class="txt-left" colspan="3">
                                        <input type="text" value="401호" id="i11" style="width: 195px;">
                                    </td>
                                    <th scope="row">
                                        <label for="i12">상세기관</label>
                                    </th>
                                    <td class="txt-left">
                                        <input type="text" id="i12" style="width: 195px;">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- //table -->
                    <h2 class="titSec">파일첨부</h2>
                    <!-- table -->
                    <div class="table">
                        <table>
                            <colgroup>
                                <col style="width: 213px;">
                                <col style="width: auto;">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">
                                        <label for="f01">앞면</label>
                                    </th>
                                    <td>
                                        <!-- fileContainer -->
                                        <div class="fileContainer sb">
                                            <!-- fileBox -->
                                            <div class="fileBox view cScroll" style="width: 88.6%; height: 100px;">
                                                
                                            </div>
                                            <!-- //fileBox -->
                                            <div class="btnArea">
                                                <div class="fileArea">
                                                    <input type="file" id="f01" class="hidden">
                                                    <label for="f01" class="btn grey">파일첨부</label>
                                                </div>
                                                <button type="button" class="btn grey2">
                                                    <span>삭제</span>
                                                </button>
                                            </div>
                                        </div>
                                        <!-- //fileContainer -->
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">
                                        <label for="f02">뒷면</label>
                                    </th>
                                    <td>
                                        <!-- fileContainer -->
                                        <div class="fileContainer sb">
                                            <!-- fileBox -->
                                            <div class="fileBox view cScroll" style="width: 88.6%; height: 100px;">
                                                
                                            </div>
                                            <!-- //fileBox -->
                                            
                                            <div class="btnArea">
                                                <div class="fileArea">
                                                    <input type="file" id="f02" class="hidden">
                                                    <label for="f02" class="btn grey">파일첨부</label>
                                                </div>
                                                <button type="button" class="btn grey2">
                                                    <span>삭제</span>
                                                </button>
                                            </div>
                                        </div>
                                        <!-- //fileContainer -->
                                        <div class="lower">
                                            <p class="desc blue">※ JPG, PNG, TIF 파일만 지원합니다.</p>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- //table -->
                    <div class="btnArea">
                        <button type="button" class="btn grey lg">
                            <span>취소</span>
                        </button>
                        <button type="button" class="btn blue lg">
                            <span>요청</span>
                        </button>
                    </div>
                </section>
                <!--//sec-->
            </div>
        </div>
        @@include('include/footer.html')
    </div>
</div>
</body>
</html>
